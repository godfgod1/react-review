<!DOCTYPE html>
<html lang="en">
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <body>
      <div id="root"></div>
    </body>
    <!-- reactjs는 인터렉티브 하게 하는것이고 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- 리액트돔은 html에 렌더링 작업함 -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- JSX 가 돌아가게 함 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function App() {
           const [minutes, setMinutes] = React.useState("")
          //  const [minutes, setHours] = React.useState("")
           const onChange = (e) =>{
             setMinutes((minutes)=> e.target.value)
            // console.log(e.target.value);
           }
           const reset = () =>{
             setMinutes((minutes)=> 0)
           }
        return (
          <div>
            <h1>Converter</h1>
            <label htmlFor="minutes" placeholder="Minutes" type="number">Minutes</label>
            <input
             id="minutes"
             placeholder="Minutes"
              type="number"
              onChange={onChange}
             value={minutes}
              />
            <label htmlFor="hours" >Hours</label>
            <input id="hours" placeholder="Hours" type="number" onChange={onChange} value={Math.round(minutes/60)} disabled/>
            <button onClick={reset}>Reset</button>
          </div>
        );
        }
      const root = document.getElementById("root")     
      ReactDOM.render(<App/>, root);
    </script>
  

</html>
